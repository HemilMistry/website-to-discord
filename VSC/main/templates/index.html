<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to Discord</title>
    <link rel="stylesheet" href="/main/static/style.css">
</head>
<body>
    <form id="myForm" onsubmit="sendData(event)">
        <label for="text">Enter text: </label>
        <input type="text" id="textInput" name="text">
        <br>
        <input type="submit" id="submit" value="Send">
    </form>
    <div id="output"></div>




    <script>
    async function sendData(event) {
        event.preventDefault();
    
        console.log('It works');
        var value = document.getElementById('textInput').value;
    
        try {
            let response = await fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'value': value }),
            });
    

        } catch (error) {
            console.log(error);
        }
    }
    </script>
</body>
</html>
